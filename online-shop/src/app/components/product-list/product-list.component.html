<div>
  <h1>Products</h1>
  <button routerLink="/products/new" routerLinkActive="active">Add</button>
</div>
<table>
  <thead>
    <th *ngFor="let header of headers">{{ header }}</th>
  </thead>
  <tbody>
    <tr *ngFor="let product of products" app-product-item [product]="product"></tr>
  </tbody>
</table>

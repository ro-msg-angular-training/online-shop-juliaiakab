<h1>Shopping Cart</h1>
<table *ngIf="items.length; else empty">
  <thead>
    <th>Name</th>
    <th>Price</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of items" app-cart-item [item]="item"></tr>
  </tbody>
</table>

<ng-template #empty>
  <p class="emptyString">Your cart is empty right now.</p>
</ng-template>
